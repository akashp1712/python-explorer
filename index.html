<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Pyton Explorer</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">

</head>

<body>

  <!--Main layout-->
  <main>

    <div class="container my-5">

      <div class="row">
        <div class="col-lg-8 col-md-12">
          <!--Title-->
          <h4>Python List Explorer</h4>
          <div>
            Find the List method you need without digging through the docs

          </div>
          <!--Text-->

        </div>
      </div>

      <hr class="my-3">

      <!--Section: Cards-->
      <section class="text-center">

        <!--Grid row-->
        <div class="row mb-4 wow fadeIn">

          <!--Grid column-->
          <div class="col-lg-4 col-md-12 mb-8">

            <!--Card-->
            <div class="card" style="min-height: 100%">
              <!--Card content-->
              <div class="card-body">

                <form>

                  <div id="dropdown1" class="cardlist">
                    <div class="form-row">

                      <div class="col-md-12" style="text-align: justify">
                        <label for="inputState" class="labeltext">I have a List. I would like
                          to:</label>
                      </div>

                      <div class="form-group col-md-12">

                        <select class="form-control selectdropdown1">
                          <option selected value="">Choose...</option>

                        </select>
                      </div>
                    </div>
                  </div>

                </form>
                <!--Title-->
                <h4 class="card-title" style="display: none; text-transform:capitalize ">Create a List
                </h4>
                <!--Text-->
                <p class="card-text" style="display: none; text-transform:capitalize">
                  A new list can be created by using the literal constructor [].
                </p>

              </div>

            </div>
            <!--/.Card-->

          </div>
          <!--Grid column-->

          <!--Grid column-->
          <div class="col-lg-8 col-md-12 mb-4">


            <div class="card mb-4 " style="min-height: 50%;text-align: justify">

              <div class="card-body mb-4">

                <h5>Input</h5>
                <div id="inputdata">
                </div>

              </div>


            </div>


            <div class="card mb-4 " style="min-height: 50%;text-align: justify">

              <div class="card-body mb-4">

                <h5>Result</h5>
                <div id="resultdata">
                </div>

              </div>
            </div>
            <!--/.Card-->

          </div>
          <!--Grid column-->

        </div>
        <!--Grid row-->


      </section>
      <!--Section: Cards-->

      <hr class="my-3">
    </div>


  </main>
  <!--Main layout-->

  <!--Footer-->
  <footer class="text-center font-small mdb-color">

    <div class="py-3">

    </div>


    <!--Copyright-->
    <div class="footer-copyright py-5">
      Made with ‚ù§ and chai (and someone else's code). inspired by
      <a href="https://sdras.github.io/array-explorer/" target="_blank"> Javascript Array Explorer </a>
    </div>
    <!--/.Copyright-->

  </footer>
  <!--/.Footer-->

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>

  <script type="text/javascript" src="data.js"></script>
  <script type="text/javascript" src="js/custom.js"></script>
</body>

</html>
